<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Form</title>
    <link href="contact-us-form.css" rel="stylesheet" />
</head>
<body>
<h1>Contact Us</h1>
<form>
    <span>First Name:</span>
    <input type="text" name="firstName"/><br/>
    <span>Last Name:</span>
    <input type="text" name="lastName"/><br/>
    <span>Email:</span>
    <input type="text" name="email"/><br/>
    <span>Town:</span>
    <select name="town">
        <option value="1">Sofia</option>
        <option value="2">Veliko Tarnovo</option>
        <option value="3">Burgas</option>
        <option value="4">Plovdiv</option>
        <option value="5">Tryavna</option>
    </select>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
