<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Order</title>
</head>
<body>
        <nav>
                <div class="topnav">
                    <a class="logo" href="index.html"><img src="./images/logo.png"/></a>
                    <a href="index.html">Home</a>
                    <a href="all-beers.html">See All Beers</a>    
                    <a class = "active" href="order.html">Order a Beer</a>
                    <a class="right" href="register.html">Register</a>
                    <a class ="right" href="login.html">Login</a>
                </div>
        </nav>
<main>
        <center>
                <h1>Register</h1>
                <br>
                <form>
                    <label>Brand</label>
                    <select>
                        <option selected disabled>Select a brand</option>
                        <option>Corona Extra 330ml</option> 
                        <option>Stella Artois 330ml</option>
                        <option>Carlsberg</option>
                        <option>Heineken</option>
                    </select>
                    <label>Quantity</label>
                    <input type="number" min="1" max="15" placeholder="Enter amount of beers(1-15)">
                    <label>Destination</label>
                    <input type="text" placeholder="Select a Destination">
                    <label>Enter your birthdate</label>
                    <input type="date" placeholder="mm/dd/yyyy">
                    <label>Got an opinion, comment, recommendation? Share it with us!</label>
                    <input type="text" placeholder="Share your opinion with us">
                    <input type="submit" placeholder="Order">
                </form>
        </center>
</main>
        <footer>
                <hr/>
                <p><em>&copy; 2018 &ndash; SoftUni Beers</em></p>
        </footer>
</body>
</html>
